# SNS settings
RSS: false
github_username:    joeyhaohao
facebook_username:  joeyhaohao
linkedin_username:  yunhaozheng
weibo_username:     1001909552

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
#paginate_path: "/blogs/page:num/"
#paginate: 10
paginate_multiple:
  - paginate: 10
    paginate_path: '/projects/page:num/'
    sub_dir: '/projects'
  - paginate: 10
    paginate_path: '/blogs/page:num/'
    sub_dir: '/blogs'
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md", ".DS_Store"]
anchorjs: true  # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate, jekyll-paginate-multiple]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
input: GFM                            # use Github Flavored Markdown !important

